repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.4.0
  hooks:
    - id: check-ast
    - id: check-json
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-vcs-permalinks
    - id: check-xml
    - id: check-yaml
      args: ['--allow-multiple-documents', '--unsafe']
    - id: debug-statements
    - id: trailing-whitespace
    - id: no-commit-to-branch
    - id: flake8
      args: ['--exclude=docs/*,*migrations*', '--ignore=E501,W504,W503']

- repo: https://github.com/pre-commit/mirrors-isort
  rev: v4.3.21
  hooks:
    - id: isort
      additional_dependencies: ['toml']

- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.4.2
  hooks:
    - id: python-check-mock-methods

- repo: https://github.com/buteco/hulks
  rev: 0.4.1
  hooks:
    - id: check-invalid-domains
    - id: check-logger
    - id: check-mutable-defaults

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.750
  hooks:
    - id: mypy
      args: [--no-strict-optional, --ignore-missing-imports]

- repo: local
  hooks:
  - id: check-fixes
    name: check_fixes_in_commit_message
    description: Include the link for the issue being fixed by the commit
    language: pygrep
    entry: '^(?!.*Fi(x|es|xed|xing):|.*Clos(e|es|ing|ed):|.*Resolv(e|es|ed|ing):|.*Related to:|.*Implemen(t|ts|ted|ting):).*$'
    stages: [commit-msg]
    args: [--ignore-case]

upload_egg_dev:
  stage: deploy
  only:
    - master
  script:
    - curl -F "egg=@dist/`ls dist`" -F channel=dev ${EGG_UPLOAD_URL}

upload_egg_beta:
  stage: deploy
  only:
    - /^v[0-9]+$/
  except:
    - branches
  script:
    - curl -F "egg=@dist/`ls dist`" -F channel=alpha ${EGG_UPLOAD_URL}


gitlab_pypi_upload:
  stage: deploy
  only:
    - master
  when: manual
  script:
    - rm -rf dist/*
    - poetry build || xvfb-run make wheel
    - pip install -U twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token twine upload --skip-existing --repository-url "https://gitlab.com/api/v4/projects/13882298/packages/pypi" dist/*

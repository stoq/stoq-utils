      string: "{\"id\":24438967,\"iid\":4,\"project_id\":14120952,\"title\":\"Include
        a check on the pipeline to check if the commit message contains a Fixes or
        Related link.\",\"description\":\"We had a rule on jenkins/gerrit that prevented
        a commit to be merged on the master branch when the commit message didnt included
        a fixes url.\\n\\nThat is a nice thing to have, lets add a test for this on
        the pipeline of all projects.\\n\\nThis is usefulfor closing issues automatically
        and to have the related merge requests of an issue on an issue page.\\n\\nAlso,
        this is a nice way to force us to document the things we are fixing.\",\"state\":\"opened\",\"created_at\":\"2019-09-03T20:41:44.495Z\",\"updated_at\":\"2019-10-03T19:57:03.191Z\",\"closed_at\":null,\"closed_by\":null,\"labels\":[\"priority:4\",\"scope:ci\",\"status:
